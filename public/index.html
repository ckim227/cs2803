<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--import style sheet-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="main">Site</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active" id="loginli">
                <a class="nav-link" href="/">Login</a>
              </li>
              <li class="nav-item d-none" id="mainli">
                <a class="nav-link" href="main">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item d-none" id="randomli">
                <a class="nav-link" href="randomRecipe">Random Recipe</a>
              </li>
              <li class="nav-item d-none" id="logoutli">
                <a class="nav-link" href="/">Logout</a>
              </li>
              </ul>
            </ul>
          </div>
        </nav>
        <div class="container" id="logCont">
          <form method="POST" action="/attempt_login">
              <div class="form-group">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" name="password", id="password" placeholder="Password">
              </div>
              <button type="submit" value="login" id="login" class="btn btn-primary">Submit</button> 
          </form>
          <div>
            <p>Not a user? <a href="registration">Register here</a></p>
          </div>     
        </div>
        <div class="container d-none" id="messageCont">
          <p id="message" style="color:red"></p>
        </div>
        
    </body>
</html>
