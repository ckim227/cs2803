<!DOCTYPE html>
<html>
    <head>
        <title>Random Recipe</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <!-- jQuery library -->
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
         <!-- Popper JS -->
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
         <script src="js/randomRecipe.js" defer></script>
         <link rel="stylesheet" href="css/randomRecipe.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light fixed-top mb-3">
          <a class="navbar-brand" href="main">Recipebook</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="main">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="randomRecipe">Random Recipe<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="uploadRecipe">Upload Recipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container m-5" style="margin-top: 70px">
          <div class="col h-100 justify-content-center align-items-center">
        <div class="container h-100 mt-5">
          <div class="col h-100 justify-content-center">
            <div class="row justify-content-center">
              <button type="button" id="random" class="btn btn-outline-dark m-5 btn-lg" id="random" onmousedown="event.preventDefault()">Generate Random Recipe</button>
            </div>
            <div class="row justify-content-center">
              <p id="recipe-name" class="h2"></p>
            </div>
            <div class="row justify-content-center">
              <p id="ingredients"></p>
            </div>
            <div class="row justify-content-center">
              <p id="instructions"></p>
            </div>
            <div class="row justify-content-center">
              <button class="invisible btn btn-outline-dark mb-5" type ="button" id="addRandom" onmousedown="event.preventDefault()">Add to Recipe Book</button>
              <p id="message" class="invisible row"></p>
            </div>
          </div>
        </div>
        
    </body>
</html>
