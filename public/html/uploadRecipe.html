<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <!--import style sheet-->
        <link href="css/index.css" rel="stylesheet">
        <script src = "js/uploadRecipe.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-3">
            <a class="navbar-brand" href="main" style="font-size: 1.5rem">Recipebook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item" style="font-size: 1.25rem">
                  <a class="nav-link" href="main">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" style="font-size: 1.25rem">
                  <a class="nav-link" href="randomRecipe">Random Recipe</a>
                </li>
                <li class="nav-item active" style="font-size: 1.25rem">
                  <a class="nav-link" href="uploadRecipe">Upload Recipe</a>
                </li>
                <li class="nav-item" style="font-size: 1.25rem">
                  <a class="nav-link" href="/">Logout</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container" style="margin-top: 70px">
            <div class="col h-100 justify-content-center">
              <div class="row justify-content-center">
                <p class="h3 m-3">Save Recipe Links!</p>
              </div>
            </div>
                <form class="form-horizontal" method="post" action="/uploadRecipe">
                  <div class="form-group">
                    <label class="control-label " for="recipeName">Recipe&nbspName:</label>
                      <div class=" mb-3">
                          <input type="text" class="form-control" id="recipeName" placeholder="Enter Recipe Name">
                      </div>
                      <label class="control-label" for="recipeLink">Recipe&nbspLink:</label>
                      <div >
                          <input type="text" class="form-control" id="recipeLink" placeholder="Enter Recipe URL">
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col h-100 justify-content-center">
                      <div class="row justify-content-center">
                        <button type="submit" id="saveLinkBtn" class="btn btn-outline-dark mb-2 btn-lg" onmousedown="event.preventDefault()">Upload</button>
                        <p id="message" class = "invisible"></p>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
    </body>
</html>
