<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <!--import style sheet-->
        <link href="css/index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="main">Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="main">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="randomRecipe">Random Recipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="uploadRecipe">Upload Recipe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        <p>Upload recipes online!</p>
        <form class="form-horizontal" method="post" action="/uploadRecipe">
            <div class="form-group">
              <label class="control-label col-sm-2" for="recipeName">Recipe Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter Recipe Name">
                </div>
                <label class="control-label col-sm-2" for="inlineFormInput">Recipe Link:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inlineFormInput" placeholder="Enter Recipe URL">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary mb-2">Upload</button>
                </div>
            </div>
        </form>
    </body>
</html>
