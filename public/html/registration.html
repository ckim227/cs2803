<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="css/index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <!-- jQuery library -->
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
         <!-- Popper JS -->
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/registration.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="main">Site</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item d-none" id="mainli">
                <a class="nav-link" href="main">Home</a>
              </li>
              <li class="nav-item d-none" id="randomli">
                <a class="nav-link" href="randomRecipe">Random Recipe<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item d-none" id="logoutli">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container" id="regCont"> 
          <p>Please fill out the information below to register:</p>
          <form method="POST" action="/register">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" required>
                <div class="d-none" id="validUsername" style="color:green">Valid username</div>
                <div class="d-none" id="invalidUsername" style="color:red">Please enter a username</div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" class="form-control" required>
                <div class="d-none" id="validPassword" style="color:green">Passwords match!</div>
                <div class="d-none" id="invalidPassword" style="color:red">Passwords do not match!</div>
            </div>
            <div>
              <input type="submit" value="Register" id="register">  
            </div>
          </form>
          <p><a href="/">Return to login page.</a></p>
        </div>
        <div class="container d-none" id="messageCont">
          <p id="message" style="color:red"></p>
        </div>
    </body>
</html>
