<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!--import style sheet-->
        <link href="css/index.css" rel="stylesheet">
        <script src="js/registration.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="main">Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="main">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="randomRecipe">Random Recipe<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="registration">Registration<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        <p>Please fill out the information below to register:</p>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password">
            </div>
            <div>
              <input type="submit" value="Register" id="register">  
            </div>
        </form>

        <p hidden id="message"></p>
        <p><a href="/">Return to login page.</a></p>
        
    </body>
</html>
